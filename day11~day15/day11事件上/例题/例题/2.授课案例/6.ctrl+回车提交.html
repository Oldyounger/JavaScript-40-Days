<title>无标题文档</title>
<script type="text/javascript">
window.onload=function(){
	
	oArea=document.getElementById('area');

		}

			}
		
		}
	

	
	}


</script>

</head>

<body>

<textarea cols="50" rows="9" id="area"></textarea>
